<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>polymer life cycle</title>
  <meta name="description" content="An exploration of the Polymer component life cycle.">

  <!-- See https://goo.gl/OOhYW5 -->
  <link rel="manifest" href="/manifest.json">

  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="src/life-cycle-app.html">
</head>

<body>
  <button type="button" id="attach-btn">Attach</button>
  <button type="button" id="detach-btn">Detach</button>
  <life-cycle-app id="comp"></life-cycle-app>

  <script>
    var componentElement = document.getElementById('comp');
    var attachBtn = document.getElementById('attach-btn');
    var detachBtn = document.getElementById('detach-btn');

    attachBtn.addEventListener('click', doAttach);
    detachBtn.addEventListener('click', doDetach);
    attachBtn.disabled = true;

    function doAttach() {
      document.body.appendChild(componentElement);
      attachBtn.disabled = true;
      detachBtn.disabled = false;
    }

    function doDetach() {
      document.body.removeChild(componentElement);
      attachBtn.disabled = false;
      detachBtn.disabled = true;
    }
  </script>
</body>
</html>
