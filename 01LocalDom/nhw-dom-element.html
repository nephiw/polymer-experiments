<link rel="import"  href="../bower_components/polymer/polymer.html">

<dom-module id="nhw-dom-element">

  <template>
    <h1>Using a Template</h1>
    <p>
      Note that the `dom-module` id must match the `is` property of the polymer
      initialization object otherwise it will not properly initialize.
    </p>
  </template>

  <script>
    Polymer({
      is: 'nhw-dom-element'
    });
  </script>

</dom-module>
